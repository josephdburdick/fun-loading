<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>fundera loading page</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap-select/dist/css/bootstrap-select.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
    
      <div class="row ">
        <div class="col-lg-12">
          <div id="gear-loader">
            <i id="gear-orange" class="fa fa-cog"></i>
            <i id="gear-blue" class="fa fa-cog"></i>
          </div> <!-- /#gear-loader -->

          <div class="page-title">
            <h1>Please give us a second while we examine your application.</h1>
          </div> <!-- /.page-title -->
          <div class="progress" id="progress-bar">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div> <!-- /.progress -->
          <span class="progress-bar--status">analyzing financial information...</span>

        </div> <!-- /.col-lg-12 -->
      </div> <!-- /.row -->
      <div class="row">
        <section class="col-lg-6">
          <header>
            <h3 class="subsection-title">While You're Waiting</h3>
          </header>
          <label for="select-hearaboutus">How did you hear about Fundera?</label>
          <select name="" id="select-hearaboutus" class="selectpicker">
            <option value="" selected>Option Item 1</option>
            <option value="">Option Item 2</option>
            <option value="">Option Item 3</option>
            <option value="">Option Item 4</option>
            <option value="">Option Item 5</option>
            <option value="">Option Item 6</option>
            <option value="">Option Item 7</option>
            <option value="">Option Item 8</option>
            <option value="">Option Item 9</option>
            <option value="">Option Item 10</option>
          </select>
        </section> <!-- /.col-lg-6 -->
        <section class="col-lg-6">
          <header>
            <h3 class="subsection-title">Why Fundera</h3>
            <p>Fundera is the easiest way to find and secure a small business loan.</p>

            <ul class="check-list">
              <li class="col-lg-6"><i class="fa fa-check"></i> Here is an item</li>
              <li class="col-lg-6"><i class="fa fa-check"></i> Oh wow yet another</li>
              <li class="col-lg-6"><i class="fa fa-check"></i> Item 4</li>
              <li class="col-lg-6"><i class="fa fa-check"></i> Item 5</li>
            </ul>
          </header>
        </section> <!-- /.col-lg-6 -->
      </div> <!-- /.row -->

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>

    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
